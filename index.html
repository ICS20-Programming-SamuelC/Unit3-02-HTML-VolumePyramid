<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Math with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Samuel Carlson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Volume of a Right Triangular Pyramid</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Right Triangular Pyramid</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/Capture.PNG">
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Base1(b)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base1"
            />
            <label class="mdl-textfield__label" for="base1">base1(b) ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Base2(a)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base2"
            />
            <label class="mdl-textfield__label" for="base2">base2(a) ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
            />
            <label class="mdl-textfield__label" for="height">height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				<!--Botton to calculate volume-->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate Volume
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
